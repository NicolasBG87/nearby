<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Nearby</title>

  <!-- BOOTSTRAP -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="./style/main.css">
</head>
<body>
  
  <div class="container text-center">
    <!-- HEADLINE -->
    <h1 class="display-1 text-center text-light">N-E-A-R-B-Y</h1>
    <h3 class="text-light">Shows nearby places of interest</h3>

    <!-- BUTTONS -->
    <div class="btn-group mt-3" role="group">
      <button id="dropDown" type="button" class="btn btn-warning dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        Show
      </button>
      <div class="dropdown-menu" aria-labelledby="dropDown">
        <a class="btn btn-option" id="atm">ATMs</a>
        <a class="btn btn-option" id="bar">Bars</a>
        <a class="btn btn-option" id="gas_station">Gas Stations</a>
        <a class="btn btn-option" id="hospital">Hospitals</a>
        <a class="btn btn-option" id="park">Parks</a>
        <a class="btn btn-option" id="parking">Parking</a>
        <a class="btn btn-option" id="pharmacy">Pharmacies</a>
        <a class="btn btn-option" id="police">Police</a>
        <a class="btn btn-option" id="post_office">Post Offices</a>
        <a class="btn btn-option" id="restaurant">Restaurants</a>
        <a class="btn btn-option" id="supermarket">Supermarkets</a>
      </div>
    </div>

    

    <!-- MAP -->
    <div class="mt-5" id="map"></div>

    <!-- RESULTS -->
    <div class="row mt-3 mb-3" id="main"></div>
  </div>

  <!-- BOOTSTRAP DEPENDANCY JAVASCRIPT -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <!-- CUSTOM JAVASCRIPT -->
  <script src="./script/app.js"></script>
  <!-- GOOGLE PLACES API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACi3Nhv6Apq9T-JxJ2ih3Esq_hmYqPTqY&libraries=places" async defer></script>

</body>
</html>
